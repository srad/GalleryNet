<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryNet</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .result { display: inline-block; margin: 10px; text-align: center; }
        img { max-width: 150px; max-height: 150px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>GalleryNet</h1>

    <div class="section">
        <h2>Upload Media</h2>
        <input type="file" id="uploadInput" accept="image/*">
        <button onclick="uploadMedia()">Upload</button>
        <pre id="uploadResult"></pre>
    </div>

    <div class="section">
        <h2>Visual Search</h2>
        <input type="file" id="searchInput" accept="image/*">
        
        <label for="similarityInput">Minimum Similarity: <span id="simVal">50</span>%</label>
        <input type="range" id="similarityInput" min="0" max="100" value="50" oninput="document.getElementById('simVal').innerText = this.value">
        
        <button onclick="searchMedia()">Search Similar</button>
        <div id="searchResults"></div>
    </div>

    <div class="section">
        <h2>Recent Uploads</h2>
        <button onclick="loadRecent()">Refresh</button>
        <div id="recentResults"></div>
    </div>

    <script>
        // Load recent on startup
        window.onload = loadRecent;

        function getThumbUrl(filename) {
            // Thumbnails are mirrored at /thumbnails/path/to/file.jpg
            return '/thumbnails/' + filename;
        }

        async function loadRecent() {
            try {
                const res = await fetch('/media?page=1&limit=20');
                const results = await res.json();
                const container = document.getElementById('recentResults');
                container.innerHTML = '';

                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <a href="/uploads/${item.filename}" target="_blank">
                            <img src="${getThumbUrl(item.filename)}" alt="${item.original_filename || item.filename}" onerror="this.src='/uploads/${item.filename}'">
                        </a>
                        <small>${new Date(item.uploaded_at).toLocaleString()}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function uploadMedia() {
            const input = document.getElementById('uploadInput');
            const file = input.files[0];
            if (!file) return alert('Please select a file');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const json = await res.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(json, null, 2);
                loadRecent(); // Refresh list
            } catch (e) {
                document.getElementById('uploadResult').textContent = 'Error: ' + e;
            }
        }

        async function searchMedia() {
            const input = document.getElementById('searchInput');
            const file = input.files[0];
            const similarity = document.getElementById('similarityInput').value;

            if (!file) return alert('Please select a file to search with');

            const formData = new FormData();
            formData.append('similarity', similarity);
            formData.append('file', file);

            try {
                const res = await fetch('/search', { method: 'POST', body: formData });
                const results = await res.json();
                
                const container = document.getElementById('searchResults');
                container.innerHTML = '';
                
                if (results.length === 0) {
                    container.textContent = 'No similar images found.';
                    return;
                }

                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <a href="/uploads/${item.filename}" target="_blank">
                            <img src="${getThumbUrl(item.filename)}" alt="${item.original_filename || item.filename}" onerror="this.src='/uploads/${item.filename}'">
                        </a>
                        <small>${new Date(item.uploaded_at).toLocaleDateString()}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                alert('Search error: ' + e);
            }
        }
    </script>
</body>
</html>
